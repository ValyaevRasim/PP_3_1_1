<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница обновления</title>
</head>
<body>
<h1>Обновление данных пользователя</h1>
<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <div>
        <th>id</th>
        <td th:utext="*{id}">index</td>

        <br/>
        <br/>

        <label for="firstname">имя</label>
        <input name="firstname" th:field="*{firstname}" id="firstname" type="text"/>

        <br/>
        <br/>

        <label for="lastname">фамилия</label>
        <input name="lastname" th:field="*{lastname}" id="lastname" type="text"/>

        <br/>
        <br/>

        <label for="age">возраст</label>
        <input type="number" th:field="*{age}" id="age" name="age"
               min="1" max="100" required/>

        <br/>
        <br/>

        <input type="submit" value="обновить"/>

    </div>
</form>
</body>
</html>
